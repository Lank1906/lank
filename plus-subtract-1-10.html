<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H·ªçc ph√©p t√≠nh cho tr·∫ª em</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #FFEB3B, #FF7043);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #FF5722;
      margin-bottom: 20px;
    }

    .problem {
      font-size: 48px;
      font-weight: 600;
      color: #F57C00;
      margin: 30px 0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .option-btn {
      flex: 1 1 40%;
      max-width: 45%;
      padding: 15px 0;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background-color: #FF5722;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-btn:hover {
      background-color: #E64A19;
    }

    #result-message {
      font-size: 20px;
      margin-top: 25px;
      font-weight: 600;
      color: green;
    }

    #score {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }

    #score p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      .problem {
        font-size: 36px;
      }
      .option-btn {
        max-width: 100%;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">H·ªçc ph√©p t√≠nh c√πng b√©!</div>
    <div class="problem">
      <span id="number1"></span>
      <span id="operator"></span>
      <span id="number2"></span>
      = ?
    </div>
    <div class="buttons">
      <button class="option-btn" id="option1"></button>
      <button class="option-btn" id="option2"></button>
      <button class="option-btn" id="option3"></button>
      <button class="option-btn" id="option4"></button>
    </div>
    <div id="result-message"></div>
    <div id="score">
      <p>S·ªë c√¢u ƒë√∫ng: <span id="correct-count">0</span></p>
      <p>S·ªë c√¢u sai: <span id="wrong-count">0</span></p>
    </div>
  </div>

  <script>
    function sound(src) {
      this.sound = document.createElement("audio");
      this.sound.src = src;
      this.sound.setAttribute("preload", "auto");
      this.sound.setAttribute("controls", "none");
      this.sound.style.display = "none";
      document.body.appendChild(this.sound);
      this.play = function () {
        this.sound.play();
      };
      this.stop = function () {
        this.sound.pause();
      };
    }

    const mySound2 = new sound("https://cdn.pixabay.com/audio/2022/03/10/audio_6650ed59b7.mp3");
    const mySound = new sound("https://cdn.pixabay.com/audio/2023/12/16/audio_9398492f64.mp3");

    let correctCount = 0;
    let wrongCount = 0;

    function generateProblem() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const operator = Math.random() < 0.5 ? '+' : '-';
      let num2 = operator === '+' ? Math.floor(Math.random() * (10 - num1 + 1)) : Math.floor(Math.random() * num1);

      document.getElementById('number1').textContent = num1;
      document.getElementById('operator').textContent = operator;
      document.getElementById('number2').textContent = num2;

      return { num1, num2, operator };
    }

    function generateOptions(num1, num2, operator) {
            let correctAnswer;
            if (operator === '+') {
                correctAnswer = num1 + num2;
            } else {
                correctAnswer = num1 - num2;
            }

            let options = [correctAnswer];
            while (options.length < 4) {
                let randomOption = Math.floor(Math.random() * 10) + 1;
                if (!options.includes(randomOption) && randomOption <= 10) {
                    options.push(randomOption);
                }
            }

            options = options.sort(() => Math.random() - 0.5);

            for (let i = 0; i < 4; i++) {
                document.getElementById(`option${i + 1}`).textContent = options[i];
                document.getElementById(`option${i + 1}`).onclick = () => checkAnswer(options[i], correctAnswer);
            }
        }
    function checkAnswer(selected, correct) {
      const resultMessage = document.getElementById("result-message");
      if (selected === correct) {
        resultMessage.textContent = "üéâ Gi·ªèi l·∫Øm!";
        mySound2.play();
        correctCount++;
        document.getElementById("correct-count").textContent = correctCount;
      } else {
        resultMessage.textContent = "‚ùå Sai r·ªìi, th·ª≠ l·∫°i nh√©!";
        mySound.play();
        wrongCount++;
        document.getElementById("wrong-count").textContent = wrongCount;
      }

      setTimeout(() => {
        const { num1, num2, operator } = generateProblem();
        generateOptions(num1, num2, operator);
        resultMessage.textContent = "";
      }, 2000);
    }

    const { num1, num2, operator } = generateProblem();
    generateOptions(num1, num2, operator);
  </script>
</body>
</html>
