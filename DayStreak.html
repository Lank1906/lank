<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Streak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        .streak-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 900px;
        }
        .streak-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            width: 250px;
            backdrop-filter: blur(15px);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .streak-card:hover {
            transform: scale(1.1);
        }
        .streak-card h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: #ffdd57;
        }
        .streak-card p {
            font-size: 2em;
            font-weight: bold;
            color: #ffdd57;
            animation: pulse 1.5s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffffff; }
            100% { text-shadow: 0 0 30px #ffdd57; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .floating-objects {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .object {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatAround linear infinite;
        }
        @keyframes floatAround {
            0% { transform: translateY(100vh) translateX(0); opacity: 0.3; }
            50% { transform: translateY(50vh) translateX(50px); opacity: 0.8; }
            100% { transform: translateY(-10vh) translateX(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Day Streaks ðŸ”¥</h1>
    <div class="streak-container" id="streakContainer"></div>
    <div class="floating-objects" id="floatingObjects"></div>

    <script>
        let streaks = [
            { title: "Japanese", date: "2025-03-06" },
            { title: "Exercise", date: "2025-03-06" },
            { title: "Coding", date: "2025-03-06" }
        ];

        function calculateDays(date) {
            let startDate = new Date(date);
            let currentDate = new Date();
            let timeDifference = currentDate - startDate;
            return Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        }

        function updateStreaks() {
            let container = document.getElementById('streakContainer');
            container.innerHTML = '';
            streaks.forEach(streak => {
                let days = calculateDays(streak.date);
                let card = document.createElement('div');
                card.classList.add('streak-card');
                card.innerHTML = `<h2>${streak.title}</h2><p>${days} Days</p>`;
                container.appendChild(card);
            });
        }
        updateStreaks();

        function createFloatingObjects() {
            let objectsContainer = document.getElementById('floatingObjects');
            for (let i = 0; i < 40; i++) {
                let object = document.createElement('div');
                object.classList.add('object');
                object.style.left = Math.random() * 100 + 'vw';
                object.style.animationDuration = Math.random() * 7 + 5 + 's';
                object.style.width = Math.random() * 20 + 10 + 'px';
                object.style.height = object.style.width;
                objectsContainer.appendChild(object);
            }
        }
        createFloatingObjects();

        function scheduleUpdate() {
            let now = new Date();
            let midnight = new Date();
            midnight.setHours(24, 0, 0, 0);
            let timeUntilMidnight = midnight - now;
            setTimeout(() => {
                updateStreaks();
                scheduleUpdate();
            }, timeUntilMidnight);
        }
        scheduleUpdate();
    </script>
</body>
</html>
