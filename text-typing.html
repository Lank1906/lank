<!DOCTYPE html>
<html>
<head>
<title>Text Typing</title>
<style>
	body{
    	min-height:100vh;
    	display:flex;
        justify-content:center;
        align-items:center;
        background-color:#16423C;
        color:#E9EFEC;
        
    }
    h1:before{
    	content:var(--content);
        animation:keytyping calc(var(--textLength)/2 *1s) infinite;
        white-space: nowrap;
        border-right:2px solid white;
    }
    @keyframes keytyping {
    0%{content:"I am "}
    3%{content:"I am B"}
    6%{content:"I am Bu"}
    9%{content:"I am Bus"}
    12%{content:"I am Busi"}
    15%{content:"I am Busin"}
    18%{content:"I am Busine"}
    21%{content:"I am Busines"}
    24%{content:"I am Business"}
    27%{content:"I am Business "}
    30%{content:"I am Business A"}
    33%{content:"I am Business An"}
    37%{content:"I am Business Ana"}
    40%{content:"I am Business Anal"}
    43%{content:"I am Business Analy"}
    46%{content:"I am Business Analys"}
    49%{content:"I am Business Analyst"}
    52%{content:"I am Business Analys"}
    55%{content:"I am Business Analy"}
    58%{content:"I am Business Anal"}
    61%{content:"I am Business Ana"}
    64%{content:"I am Business An"}
    67%{content:"I am Business A"}
    70%{content:"I am Business "}
    73%{content:"I am Business"}
    76%{content:"I am Busines"}
    79%{content:"I am Busine"}
    82%{content:"I am Busin"}
    85%{content:"I am Busi"}
    88%{content:"I am Bus"}
    91%{content:"I am Bu"}
    94%{content:"I am B"}
    97%{content:"I am "}
}
</style>
</head>
<body>
<h1 style="--textLength:16;--content:'I am '"></h1>

</body>
</html>
