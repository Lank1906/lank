      function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

      function changeQuestion() {
        title.innerHTML = arr[index][0]
        answer = []
        while (answer.length < 3) {
          randomIndex = Math.floor(Math.random() * arr.length);
          answer.push(arr[randomIndex][1]);
        }
        answer.push(arr[index][1])
        answer = shuffleArray(answer)
        a.innerHTML = answer[0]
        b.innerHTML = answer[1]
        c.innerHTML = answer[2]
        d.innerHTML = answer[3]
        index++
      }
      changeQuestion()

      function checkAnswer(element) {
        if (element.innerHTML == arr[index - 1][1]) {
          element.style["background-color"] = "green"
          mySound2.play()
        } else {
          element.style["background-color"] = "red"
          title.innerHTML = arr[index - 1][1]
          wrong.innerHTML = arr[index - 1][0] + " : " + arr[index - 1][1]
          wl.innerHTML+=arr[index - 1][0] + " : " + arr[index - 1][1]+'<br>'
          expland.innerHTML = arr[index - 1][2]
          mySound.play()
        }
        setTimeout(() => {
          element.style["background-color"] = "black"
          if (index > arr.length - 1) {
            index = 0
          }
          changeQuestion()
        }, 1000)
      }

      function shuffleArray(array) {
        // Bắt đầu từ phần tử cuối cùng, sau đó hoán đổi với một phần tử ngẫu nhiên
        for (let i = array.length - 1; i > 0; i--) {
          // Chọn ngẫu nhiên một chỉ số từ 0 đến i (bao gồm cả i)
          const j = Math.floor(Math.random() * (i + 1));
          // Hoán đổi phần tử tại chỉ số i và j
          [array[i], array[j]] = [array[j], array[i]]; // Sử dụng destructuring assignment
        }
        return array;
      }
