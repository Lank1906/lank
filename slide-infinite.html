<!DOCTYPE html>
<html>

<head>
    <title>3D slide animation</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body .slider {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            /*-- setting z's distance--*/
            animation: autoRun 20s linear infinite;
            z-index: 2;
        }

        body .slider .item {
            position: absolute;
            inset: 0 0 0 0;
            border-radius:30px;
            overflow: hidden;
            transform:
                rotateY(calc((var(--index) - 1) * (360 / var(--quantity)) *1deg)) translateZ(140px);
        }

        body .slider:hover{
            animation-play-state:paused !important;
        }

        body .slider .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
            }

            to {
                transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
            }
        }
