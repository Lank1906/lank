<!DOCTYPE html>
<html>
<head>
<title>日本語</title>
<style>
	*{
    	padding:0;
        margin:0;
        box-sizing:border-box;
    }
    body{
		background-color:#C8A1E0;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
    }
    #contenter{
    	color:#F7EFE5;
        font-size:1.4rem;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
    }
    #answer{
    	visibility:hidden;
        color:red;
    }
    input{
    	border:none;
        padding:12px 15px;
        border-radius:15px;
    }
    input:focus-visible{
    	border:none;
        outset:none;
        outline: 4px solid green;
    }
</style>
</head>
<body>
<div id="contenter">
<h3 id="question"> ngày 6 tháng 7</h3>
<h3 id="title"> 何月何日ですか？</h3>
<h3 id="answer"> 月 日</h3>

<input type="text" id="input"/>
</div>
<script>
question=document.getElementById('question');
title=document.getElementById('title');
answer=document.getElementById('answer');
input=document.getElementById('input');
a=6;b=7;


unit=['','十','百','千','万','億']
number=['零','一','二','三','四','五','六','七','八','九','十']
thang=['いち','に','さん','し','ご','ろく','しち','はち','く','じゅう','じゅういち','じゅうに'];
ngay=['ついたち','ふつか','みっか','よっか','いつか','むいか','なのか','ようか','ここのか','とおか','じゅういちにち','じゅうににち','じゅうさんにち','じゅうよっか','じゅうごにち','じゅうろくにち','じゅうしちにち','じゅうはちにち','じゅうくにち','はつか','にじゅういちにち','にじゅうににち','にじゅうさんにち','にじゅうよっか','にじゅうごにち','にじゅうろくにち','にじゅうしちにち','にじゅうはちにち','にじゅうくにち','さんじゅうにち','さんじゅういちにち'];

function ConvertNumber(x){
	value=''
    index=0
    z=5
    while(x%10!=0 || x/10!=0){
    	if(z==index){
        	z++
            index=1
        }
        if(x%10==0){
        	index++
        	x=Math.floor(x/10)
            continue;
        }
    	value=number[x%10]+unit[index==z?index+1:index]+value
        index++
        x=Math.floor(x/10)
    }
    return value
}

input.addEventListener('keyup',()=>{
	if(event.code=="Enter"){
    	if(input.value==ConvertNumber(b)+'月'+ConvertNumber(a)+'日' || input.value==thang[b-1]+'がつ'+ngay[a-1]){
        	answer.style.visibility='hidden'
            a=Math.floor(Math.random() * 30)+1
            b=Math.floor(Math.random() * 11)+1
            question.innerHTML="Ngày "+a+" Tháng "+b
        }
        else{
        	answer.innerHTML=thang[b-1]+'がつ'+ngay[a-1] +" --- "+ConvertNumber(b)+'月'+ConvertNumber(a)+'日';
            answer.style.visibility='visible'
        }
    }
})
</script>
</body>
</html>
